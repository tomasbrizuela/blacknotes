<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="Diseño sin título (31)-modified.png" type="image/x-icon">
    <title>Black Notes</title>
</head>

<body>
    <div class="container-fluid m-0 p-0">
        <div class="row m-0 p-0">
            <div id="d" class="col-1 d-flex flex-row justify-content-start align-items-start mt-2 me-2 p-2">
                <i class="fa-solid fa-rocket m-2 p-2" title="Label" id="showNotes"></i>

            </div>
            <div class="col-10 d-flex flex-column justify-content-center align-items-center mt-2 me-2">
                <div id="newNote">
                    <textarea name="" id="" autofocus="on" placeholder="Type here..."></textarea>
                    <div class="col-12 d-flex flex-row justify-content-between align-items-center">
                        <div class="d-flex flex-row justify-content-start align-items-center">
                            <i class="fa-solid fa-share-nodes ms-3 m-2 p-2" title="Share"></i>
                            <i class="fa-solid fa-paperclip m-2 p-2" title="Relate Document"></i>
                        </div>
                        <div class="d-flex flex-row justify-content-end align-items-center me-4">
                            <p class="m-0 me-3">close</p>
                            <p class="m-0 me-3" id="barra">|</p>
                            <p class="m-0">save</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
